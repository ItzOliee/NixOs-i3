[colors]
foreground = #ffffff
secondary = #5bb1b4
alert = #A54242
disabled = #707880

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/date]
type = internal/date
interval = 60
date = "%a %b %d"
label = "%{F-} %date%"

[module/time]
type = internal/date
interval = 1
time = "%H:%M:%S"
label = "%{F-} %time%"

[module/powermenu]
type = custom/menu
expand-right = true

format = <label-toggle> <menu>
format-background = secondary
format-padding = 1

label-open = 
label-close = 
label-separator =  

menu-0-0 =  Suspend
menu-0-0-exec = systemctl suspend
menu-0-1 =  Reboot
menu-0-1-exec = systemctl reboot
menu-0-2 =  Shutdown
menu-0-2-exec = systemctl poweroff


[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%
label-maxlen = 40
label-ellipsis = true
format-foreground = #ffffff

[bar/mainBar]
width = 100%
height = 30pt
radius = 20
background = #282c3000
foreground = ${colors.foreground}
line-size = 3pt
border-size = 5pt
border-color = #00000000
padding-left = 4
padding-right = 4
module-margin = 2
separator = " // "
separator-foreground = ${colors.disabled}

font-0 = "Hack Nerd Font:size=12;2.5"

modules-left = powermenu xwindow 
modules-center =
modules-right = date time 

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

