[colors]
foreground = #ffffff
secondary = #5bb1b4
alert = #A54242
disabled = #707880

[settings]
screenchange-reload = true
pseudo-transparency = true

[bar/mainBar]
width = 100%
height = 30pt
radius = 20
background = #282c3000
foreground = ${colors.foreground}
line-size = 3pt
border-size = 5pt
border-color = #00000000
padding-left = 4
padding-right = 4
module-margin = 2
separator = " // "
separator-foreground = ${colors.disabled}

font-0 = "Hack Nerd Font:size=12;2.5"

modules-left = powermenu date 
modules-center =
modules-right = date time 

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true


[module/date]
type = internal/date
interval = 60
date = "%a %b %d"
label = "%{F-} %date%"

[module/time]
type = internal/date
interval = 1
time = "%H:%M:%S"
label = "%{F-} %time%"

[module/powermenu]
type = custom/menu
expand-right = false
format-spacing = 1
label-open = "%{F#5bb1b4}%{F-}"
label-close = ""
label-separator = " | "
menu-0 = powermenu-main


[menu/powermenu-main]
type = custom/menu

label = "Logout"
exec = i3-msg exit

label-1 = "Shutdown"
exec-1 = systemctl poweroff

label-2 = "Reboot"
exec-2 = systemctl reboot

label-3 = "Suspend"
exec-3 = systemctl suspend

label-4 = "Lock"
exec-4 = i3lock



